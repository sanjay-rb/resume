name: Main Branch Push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  md-to-pdf-and-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mdpdf

      - name: Convert all md to pdf
        run: |
          for file in $(find . -type f -name "*.md"); do
            echo "md2pdf "$file" --output "${file%.md}.pdf""
            mdpdf "$file" --output "${file%.md}.pdf"
          done

      - name: Commit and push PDFs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.pdf
          git commit -m "Add/update PDF files from Markdown" || echo "No changes to commit"
          git push

      - name: Generate PDF URLs
        id: pdf_urls
        run: |
          urls=""
          for file in $(find . -type f -name "*.pdf"); do
            # Remove leading ./ from path
            clean_file="${file#./}"
            url="https://github.com/${{ github.repository }}/raw/main/${clean_file}"
            urls="${urls}${url}\n"
          done
          echo -e "urls<<EOF\n${urls}EOF" >> $GITHUB_OUTPUT

      - name: Send PDF URLs via Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Your PDF(s) are ready:

            Repository: ${{ github.repository }}

            ${{ steps.pdf_urls.outputs.urls }}
